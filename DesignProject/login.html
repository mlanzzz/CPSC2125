<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="https://image.emojipng.com/163/8832163.jpg">

    <title>Verification Portal</title>
  </head>
  <body>
    <h1>Welcome to The Cabinet</h1>

    <div class="login-container">
        <h2>Login Form</h2>
        <form name="loginform" onSubmit="return validateForm();" action="main.html" method="post">
        <label>User name</label>
        <input type="text" name="usr" placeholder="username" width="50%"> 
        <label>Password</label>
        <input type="password" name="pword" placeholder="password">
        <input type="submit" value="Login"/>
        </form>
      </div>

        <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : username<br/>Password : password</b></span>
        <div class="signup-link">
            <p>Don't have an account? </p><a href="#">Sign up</a>
        </div>
    <!-- Optional JavaScript -->

  <script>
    function validateForm() {
        var un = document.loginform.usr.value;
        var pw = document.loginform.pword.value;
        var username = "username"; 
        var password = "password";
        if ((un == username) && (pw == password)) {
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
  </script>

    <script src="myscripts.js"></script>

  </body>
</html>
