    <body>
        <h1>Video Gallery</h1>

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="images\Dog.webp" style="width: 90%" alt="Family Dog">
      <div class="text">Rocco</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images\hikingFamily.webp" style="width: 90%" alt="Family Hiking">
      <div class="text">Hiking Trip 2022</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <video autoplay muted>
      <source src="videos\SoccerKid.mp4" style="width: 90%" alt="Kid Playing Soccer">
      </video>
      <div class="text">Baby Playing Soccer</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <video src="images\OutdoorFamily.jpg" style="width: 50%;" alt="Family Outdoors">
      <div class="text">Christmas Card</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    <br>

<!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
<br><br>
